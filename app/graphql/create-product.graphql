mutation createProduct(
  $manufacturerId: Int!
  $brandId: Int!
  $typeId: Int!
  $name: MediumText!
) {
  createProduct(
    input: {
      product: {
        manufacturerId: $manufacturerId
        brandId: $brandId
        typeId: $typeId
        name: $name
      }
    }
  ) {
    product {
      id
    }
  }
}
