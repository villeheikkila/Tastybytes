query getCompanyById($companyId: Int!) {
  company(id: $companyId) {
    id
    name
    brands {
      edges {
        node {
          id
          name
          products {
            edges {
              node {
                id
                name
                manufacturer {
                  id
                  name
                }
                type {
                  id
                  name
                  category
                }
              }
            }
          }
        }
      }
    }
  }
}
