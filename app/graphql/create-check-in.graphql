mutation createCheckIn(
  $authorId: UUID!
  $productId: Int!
  $review: String
  $rating: Int
) {
  createCheckIn(
    input: {
      checkIn: {
        productId: $productId
        authorId: $authorId
        rating: $rating
        review: $review
      }
    }
  ) {
    product {
      id
      description
      name
    }
  }
}
