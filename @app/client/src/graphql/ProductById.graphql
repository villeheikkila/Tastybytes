query ProductById($itemId: Int!) {
  item(id: $itemId) {
    brand {
      id
      name
      company {
        name
        id
      }
    }
    checkIns {
      nodes {
        id
        rating
        review
        author {
          id
          username
          firstName
          lastName
        }
      }
    }
    flavor
    id
    manufacturer {
      id
      name
    }
    type {
      name
      id
      category
    }
  }
}
