query ProductsByCompanyName($companyName: String!) {
  companyByName(name: $companyName) {
    id
    name
    brands {
      edges {
        node {
          id
          name
          items {
            edges {
              node {
                id
                flavor
                manufacturer {
                  id
                  name
                }
                type {
                  id
                  name
                  category
                }
              }
            }
          }
        }
      }
    }
  }
}
